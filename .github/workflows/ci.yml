name: CI

permissions:
  id-token: write
  contents: read
  pages: write

on:
  schedule:
    - cron: "11 7 * * *"
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v4
        id: py
        with:
          python-version: 3.12

      - uses: astral-sh/setup-uv@v7

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - run: npm ci

      - run: uv run playwright install

      - run: uv run python scripts/scrape_powerbi.py

      - run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
